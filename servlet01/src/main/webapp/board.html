<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>board</title>
</head>
<body>
	<h2>게시판 글쓰기</h2>
	<form method="post" action="board">
		<table border="1">
			<tr>	
				<th>작성자</th>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>	
				<th>제목</th>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>	
				<th>내용</th>
				<td><textarea rows="10" cols="50" name="content"></textarea></td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="저장"></th>
			</tr>
		</table>
	</form>
</body>
</html>
