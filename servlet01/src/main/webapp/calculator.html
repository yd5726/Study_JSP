<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calculator</title>
</head>
<body>
	<h2>계산기</h2>
	<form method='post' action='calculator'>
		<div>
			<input type="text" name='num1'>
			<select name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type='text' name='num2'>
		</div>
		<div><input type='submit' value='계산하기'></div>
	</form>
</body>
</html>
