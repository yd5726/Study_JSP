<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>choice</title>
</head>
<body>
	<h2>성별 선택 및 스포츠 선택</h2>
	<form method='post' action='choice'>
		<table border='1'>
			<tr>
				<th>성별</th>
				<td>
					<input type='radio' name='gender' value='M'checked>남
					<input type='radio' name='gender' value='F'>여
				</td>
			</tr>
			<tr>
				<th>스포츠</th>
				<td>
					<input type='checkbox' name='sports' value='축구'>축구
					<input type='checkbox' name='sports' value='야구'>야구
					<input type='checkbox' name='sports' value='탁구'>탁구
					<input type='checkbox' name='sports' value='배구'>배구
				</td>
			</tr>
			<tr>
				<th colspan='2'>
					<input type='submit' value='확인'>
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
